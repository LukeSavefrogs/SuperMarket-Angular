<form (submit)="login()">
  <div class="imgcontainer">
    <h1 class="avatar"> LOGIN  </h1>
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="user.username" required autofocus>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="user.password"  required>

    <label><b>Telefono</b></label>
    <input type="number" placeholder="Enter Telefono" name="psw" [(ngModel)]="user.telefono"  required>

    <label><b>Provincia</b></label>
    <input type="password" placeholder="Enter Provincia" name="psw" [(ngModel)]="user.provincia"  required>

    <label><b>Città</b></label>
    <input type="password" placeholder="Enter Città" name="psw" [(ngModel)]="user.citta"  required>

    <label><b>CAP</b></label>
    <input type="password" placeholder="Enter CAP" name="psw" [(ngModel)]="user.cap"  required>

    <label><b>Indirizzo</b></label>
    <input type="password" placeholder="Enter Indirizzo" name="psw" [(ngModel)]="user.via"  required>


    <button type="submit">Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

<div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" routerLink='/registration'> Registrati </button>
  </div>
</form>
