<h1  *ngIf="listProduct.length==0" class="noProduct">
  Nessun prodotto nel carrello <br> <br>
  Torna alla lista dei prodotti

</h1>

<mat-list>
  <mat-list-item *ngFor="let prod of listProduct">
    <img matListAvatar src={{prod.img}} class="preview">
    <h3 matLine><strong>{{prod.nome}} </strong></h3>
    <p matLine>
      <span> Prezzo: &euro; {{prod.prezzoIvato}} </span> <br>
      <span> Quantit√†: {{prod.quantitaDaAcquistare}} </span>
    </p>
    <button mat-button (click)="reduce(prod)"><img src="../../assets/Icons/ic_delete_black_24dp_2x.png" class="icons">
      <span matTooltip="Elimina uno"></span>
    </button>
    <button mat-button (click)="delete(prod)"><img src="../../assets/Icons/ic_delete_forever_black_48dp_2x.png" class="icons"></button>
    <hr>
  </mat-list-item>
</mat-list>
