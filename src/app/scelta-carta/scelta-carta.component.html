<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!---->

<div class="container">
  <h2>Clicca su una delle tue carte per procedere all'acquisto</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      
      <th>NÂ° Carta</th>
      <th>Scadenza</th>
      <th>CCV</th>
      <th>Credito disponibile</th>
    </tr>
    </thead>
    <tbody ng *ngFor="let carta of listaCard">

    <tr (click)="openDialogoCard(carta)" style="cursor: pointer">
      <!--<input type="checkbox" ng-model="checked" ng-checked="true"><br/>-->

      <td>{{carta.numero}}</td>
      <td>{{carta.scadenza}}</td>
      <td>{{carta.ccv}}</td>
      <td>{{carta.credito}}</td>

    </tr>

    </tbody>
  </table>
</div>

<!--//-->


<div class="container" style="background-color:#f1f1f1">
  <button type="button" class="cancelbtn" (click)="openDialogCard()"> Registra nuova carta </button>
</div>
</body>
