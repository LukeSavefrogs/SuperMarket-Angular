<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

</head>


  <body>
  <div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <h5>PAGINA DI REGISTRAZIONE</h5>
        <form (submit)="registration()" #f="ngForm">

  <div class="form-group">
    <label class="cols-sm-2 control-label">Username</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
    <input class="form-control" type="email" placeholder="Inserisci Email" name="username" [(ngModel)]="user.username" pattern="[a-z\d]+([\.\_]?[a-z\d]+)+@[a-z\d]+(\.[a-z]+)" required autofocus>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="cols-sm-2 control-label">Password</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
    <input class="form-control" type="password" placeholder="Inserisci Password" name="psw" [(ngModel)]="user.password"  required>
      </div>
    </div>
  </div>

  <div class="form-group">
  <label class="cols-sm-2 control-label">Telefono</label>
   <div class="cols-sm-10">
   <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i></span>
    <input class="form-control" placeholder="Inserisci Telefono" name="tel" [(ngModel)]="user.telefono" pattern="[0-9]*" required>
   </div>
   </div>
  </div>

   <div class="form-group">
   <label class="cols-sm-2 control-label">Provincia</label>
   <div class="cols-sm-10">
   <div class="input-group">
   <span class="input-group-addon"><i class="	glyphicon glyphicon-globe" aria-hidden="true"></i></span>
   <input class="form-control" type="text" placeholder="Inserisci Provincia" name="pv" [(ngModel)]="user.provincia" pattern="[a-z A-Z]*" required>
   </div>
   </div>
   </div>


   <div class="form-group">
   <label class="cols-sm-2 control-label">Città</label>
   <div class="cols-sm-10">
   <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-globe" aria-hidden="true"></i></span>
    <input class="form-control" type="text" placeholder="Inserisci Città" name="citta" [(ngModel)]="user.citta" pattern="[a-z A-Z]*" required>
   </div>
   </div>
   </div>

    <div class="form-group">
    <label class="cols-sm-2 control-label">CAP</label>
    <div class="cols-sm-10">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-globe" aria-hidden="true"></i></span>
    <input class="form-control" type="text" placeholder="Inserisci CAP" name="cap" [(ngModel)]="user.cap" pattern="[0-9]*" required>
     </div>
     </div>
     </div>

     <div class="form-group">
     <label class="cols-sm-2 control-label">Indirizzo</label>
     <div class="cols-sm-10">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
    <input class="form-control" type="text" placeholder="Inserisci Indirizzo" name="via" [(ngModel)]="user.via" required>
     </div>
     </div>
     </div>

          <div class="form-group "> <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <button type="submit" class="btn btn-info btn-lg" [disabled]="!f.form.valid"> Salva
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> </button>
          </div>
        </form>
      </div>
  </div>
  </div>
  </body>
</html>
